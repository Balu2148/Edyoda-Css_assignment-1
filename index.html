<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Stunning project</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <div class="head_image">
            <img src="stunning-logo.png" alt="logo">
        </div>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Blog</li>
            <li>Jobs</li>
        </ul>
        <button id="btn_1">Your Account</button>
    </header>
    <div class="container">
        <h1>Stunning<br>
            Workplace<span id="stop"></span></h1>
        <p>With Stunning, remote can organize projects,<br>
            manage shifiting priorities, and get work done.</p>
    </div>
    <div class="contain">
        <button id="btn_2">New Account</button>
        <img src="arrow-up.png" alt="arrow-up" id="img1">
        <img src="arrow-down.png" alt="arrow-down" id="img2">
    </div>

    <div class="cards">
        <div class="card">
            <div>
                <img src="tick-gray.png" alt="tick-gray" class="gray">
            </div>
            <div style="width: 100px;">Dmm design</div>
            <div>
                <img src="user-pink.png" alt="user1">
            </div>
            <div>Dec 20</div>
            <div class="spin1"></div>
        </div>
        <div class="card">
            <div>
                <img src="tick-blue.png" alt="tick-gray" class="gray">
            </div>
            <div style="width: 100px;">Blur animation</div>
            <div>
                <img src="user-orange.png" alt="user1">
            </div>
            <div>Dec 22</div>
            <div class="spin2"></div>
        </div>
        <div class="card">
            <div>
                <img src="tick-gray.png" alt="tick-gray" class="gray">
            </div>
            <div style="width: 100px;">
                Illustration</div>
            <div>
                <img src="user-blue.png" alt="user1">
            </div>
            <div>Dec 26</div>
            <div class="spin3"></div>
        </div>
        <div class="card">
            <div>
                <img src="tick-gray.png" alt="tick-gray" class="gray">
            </div>
            <div style="width: 100px;">Refunds</div>
            <div>
                <img src="user-red.png" alt="user1">
            </div>
            <div>Dec 28</div>
            <div class="spin4"></div>
        </div>
    </div>
    <div class="left">
        <img src="landing-section-image.png" alt="landing page">
    </div>
</body>

</html>
